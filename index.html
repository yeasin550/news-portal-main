<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="container" style="background-color: #e3dfdf" onload="fetchCategories()">
    <header class="">
        <nav class="navbar navbar-expand-lg bg-body-tertiary p-3">
            <div class="container-fluid">
              <!-- <a class="navbar-brand" href="#">Navbar scroll</a> -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                  <li class="nav-item">
                    <button class="btn btn-success">News</button>                 
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-success" href="#">Portal</a>
                  </li>
                </ul>
                <form class="d-flex gap-5" role="search">
                    <h5 class="text-primary">News</h5>
                    <h5 class="text-primary-emphasis">Blog</h5>
                    <img src="Avatar.png" alt="">
                  <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button> -->
                </form>
              </div>
            </div>
          </nav>
          <hr class="container" />
          <section id="categories-container" class="container-fluid d-flex justify-content-between">

          </section>
    </header>
    <main>
        <section>
            <div class="alert alert-light" role="alert">
             <span id="news-count"> 4</span>
              items found for category
              <span id="categories-name">Entertainment</span>

            </div>
        </section>

        <section class="d-flex justify-content-between">
            <div class="d-flex justify-content-center align-items-center gap-2">
              <p class="mt-2">Sort By View</p>
             <div>
              <select class="form-select" aria-label="Default select example">
                <option selected>Default</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
             </div>
            </div>
            <div>
              <button type="button" class="btn btn-danger">Todayâ€™s Pick</button>
                <button type="button" class="btn btn-outline-success">Trending</button>
            </div>
        </section>

        <section class="all-news my-5" id="all-news">
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="..." class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                  <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
              </div>
            </div>
          </div>
        </section>
    </main>







        <!-- javascript connection -->
        <script src="js/app.js"></script>
